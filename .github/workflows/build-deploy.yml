name: Build and deploy to Pages

on:
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        # TODO: sparse checkout only needed files
      - name: Install soupault
        env:
          SOUPAULT_VERSION: "5.0.0"
          SOUPAULT_FOLDER: soupault-5.0.0-linux-x86_64
        run: |
          echo Downloading and unpacking soupault
          wget https://github.com/PataphysicalSociety/soupault/releases/download/$SOUPAULT_VERSION/$SOUPAULT_FOLDER.tar.gz
          tar xvf soupault-$SOUPAULT_VERSION-linux-x86_64.tar.gz
          sudo mv -v ./$SOUPAULT_FOLDER/soupault /usr/bin

      # linux highlight package is outdates
      - uses: Homebrew/actions/setup-homebrew@master
      - name: Install brew deps
        run: |
          brew bundle

      - name: Build the site
        run: ./build.sh

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # upload built site
          path: './build'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
